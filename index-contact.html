<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Esports Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            text-transform: uppercase;
            font-size: 1.5em;
            color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 10px #00ffcc;
            border-radius: 10px;
            margin-top: 40px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ffcc;
            background: #1a1a1a;
            color: #00ffcc;
            font-size: 1em;
            border-radius: 5px;
        }

        .contact-form button {
            background: #00ffcc;
            color: #121212;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc;
        }

        .contact-form button:hover {
            background: #00cca3;
            box-shadow: 0 0 15px #00cca3;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            font-size: 1.5em;
            color: #00ffcc;
            text-decoration: none;
        }

        footer {
            background: #1a1a1a;
            padding: 10px;
            margin-top: 20px;
            color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index-match-schedule.html">Match Schedule</a></li>
                <li><a href="index-about.html">About</a></li>
                <li><a href="index-team.html">Team</a></li>
                <li><a href="index-product.html">Merchandise</a></li>
                <li><a href="index-contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="social-links">
        <h2>Follow Us</h2>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://wa.me/" target="_blank">WhatsApp</a>
        <a href="https://twitter.com" target="_blank">X</a>
    </section>

    <footer>
        <p>&copy; 2025 Cyber Esports Team. All Rights Reserved.</p>
    </footer>
    <script src="java.js"></script>
</body>
</html>
