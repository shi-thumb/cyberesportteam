<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Esports Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            text-transform: uppercase;
            font-size: 1.5em;
            color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        .products {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 10px #00ffcc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 280px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #121212;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00ffcc;
        }

        .buy-button:hover {
            background: #00cca3;
            box-shadow: 0 0 15px #00cca3;
        }

        h2 {
            color: #00ffcc;
        }

        footer {
            background: #1a1a1a;
            padding: 10px;
            margin-top: 20px;
            color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cyber Esports Team</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index-match-schedule.html">Match Schedule</a></li>
                <li><a href="index-about.html">About</a></li>
                <li><a href="index-team.html">Team</a></li>
                <li><a href="index-product.html">Merchandise</a></li>
                <li><a href="index-contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="products">
        <h2>Our Merchandise</h2>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Cyber Jersey</h3>
            <p>Price: $50</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Gaming Mousepad</h3>
            <p>Price: $25</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Cyber Hoodie</h3>
            <p>Price: $60</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="product4.jpg" alt="Product 4">
            <h3>Snapback Cap</h3>
            <p>Price: $30</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="product5.jpg" alt="Product 5">
            <h3>Gaming Chair</h3>
            <p>Price: $200</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cyber Esports Team. All Rights Reserved.</p>
    </footer>
    <script src="java.js"></script>
</body>
</html>
